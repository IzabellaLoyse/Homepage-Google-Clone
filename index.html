<!DOCTYPE html>

<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./style.css" />

    <title>Google Clone</title>
  </head>

  <body>
    <header class="menu">
      <div class="menu__section left">
        <img
          class="menu__icon"
          src="./images/burger-icon.svg"
          alt="Menu Burger"
        />
        <a class="menu__link active" href="#">All</a>
        <a class="menu__link" href="#">Images</a>
      </div>

      <div class="menu__section right">
        <img class="menu__icon" src="./images/more-icon.svg" alt="More" />
        <div class="menu__profile">
          <img
            class="menu__avatar--frame"
            src="./images/circle-frame.svg"
            alt="Avatar frame"
          />

          <img
            class="menu__avatar"
            src="./images/photoperfil.jpeg"
            width="40px"
            height="40px"
            alt="Avatar Picture"
          />
        </div>
      </div>
    </header>

    <main class="content">
      <img
        class="content__logo"
        src="./images/logogoogle.svg"
        alt="Google Clone"
      />

      <input class="content__search" type="text" />

      <div class="content__button">
        <input  type="submit"
         value="Search Google">
         <input  type="submit" 
         value="I'm Feeling Lucky">
      </div>

      <div class="content__offer">
        Made with ðŸ’™ By
        <a href="https://github.com/IzabellaLoyse">Izabella Loyse</a>
        serving as the purpose of studies.
      </div>
    </main>

    <footer class="footer">
      <div class="footer__section footer__location">
        <span>Brazil</span>
      </div>

      <div class="footer__section footer_links">
        <a>Settings</a>
        <a>Privacy</a>
        <a>Terms</a>
      </div>
    </footer>
  </body>
</html>
